<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="extensionwindow.css" />
  </head>

  <body>
    <div
      id="radius-shape-1"
      class="position-absolute rounded-circle shadow-5-strong"
    ></div>
    <div id="home">
      <div class="row">
        <div class="col">
          <img
            src="logo.png"
            alt="logo"
            style="height: 30px; margin-left: 20px; margin-top: 20px"
          />
        </div>
        <div class="col">
          <button
            class="btn btn-outline-dark"
            id="profileBtn"
            style="margin-top: 16px; margin-left: 60px"
          ></button>
        </div>
      </div>

      <h3
        class="my-3 display- fw-bold ls-tight"
        style="
          color: #141e27;
          font-size: 20px;
          margin-left: 20px;
          overflow: hidden;
          overflow-y: scroll;
        "
      >
        Your Credentials
      </h3>
      <ul class="list-group" id="cred-list"></ul>
    </div>

    <script src="extensionwindow.js"></script>
  </body>
</html>
